<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pets</title>
    <meta name="description" content="The best place to find a pet friend">
</head>

<body>
    <!-- Первая секция -->
    <section class="first-section">
        <div class="container first-section_header">
            <!-- Header и навигационное меню -->
            <header>
                <div class="logo">
                    <h1>Cozy House</h1>
                    <p>Shelter for pets in Boston</p>
                </div>

                <nav>
                    <ul class="nav-menu_list">
                        <li class="nav-menu_item">About the shelter</li>
                        <li class="nav-menu_item">Our pets</li>
                        <li class="nav-menu_item">Help the shelter</li>
                        <li class="nav-menu_item">Contacts</li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="container first-section_content" >
            <h2>Our friends who<br>
                are looking for a house
            </h2>

            <!-- Карточки с собаками -->
            <div class="first-section_cards">
                <div class="card-pet">
                    <img src="../../assests/images/pets-katrine.png" alt="Katrine">
                    <p>Katrine</p>
                    <button type="button" class="card-button">Learn more</button>
                </div>

                <div class="card-pet">
                    <img src="../../assests/images/pets-jennifer.png" alt="Jennifer">
                    <p>Jennifer</p>
                    <button type="button" class="card-button">Learn more</button>
                </div>

                <div class="card-pet">
                    <img src="../../assests/images/pets-woody.png" alt="Woody">
                    <p>Woody</p>
                    <button type="button" class="card-button">Learn more</button>
                </div>

                <div class="card-pet">
                    <img src="../../assests/images/pets-katrine (2).png" alt="Sophia">
                    <p>Sophia</p>
                    <button type="button" class="card-button">Learn more</button>
                </div>

                <div class="card-pet">
                    <img src="../../assests/images/pets-timmy.png" alt="Timmy">
                    <p>Timmy</p>
                    <button type="button" class="card-button">Learn more</button>
                </div>

                <div class="card-pet">
                    <img src="../../assests/images/pets-charly.png" alt="Charly">
                    <p>Charly</p>
                    <button type="button" class="card-button">Learn more</button>
                </div>

                <div class="card-pet">
                    <img src="../../assests/images/pets-scarlet.png" alt="Scarlet">
                    <p>Scarlet</p>
                    <button type="button" class="card-button">Learn more</button>
                </div>

                <div class="card-pet">
                    <img src="../../assests/images/pets-freddy.png" alt="Freddy">
                    <p>Freddy</p>
                    <button type="button" class="card-button">Learn more</button>
                </div> -

            </div>
        </div>


    </section>

</body>

</html>
